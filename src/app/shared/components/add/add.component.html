<ion-fab
mode="ios"
slot="fixed"
vertical="bottom"
horizontal="end">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button
    *ngIf="feature === FeaturesEnum.LUGARES"
    (click)="openModalToCreateStablishment()">
      <ion-icon name="storefront-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button
    *ngIf="feature === FeaturesEnum.SUGESTOES"
    (click)="openModalToCreateStablishment()">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button
    *ngIf="feature === FeaturesEnum.USUARIOS"
    (click)="openModalToCreateStablishment()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
