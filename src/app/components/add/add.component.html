<ion-fab
mode="ios"
slot="fixed"
vertical="bottom"
horizontal="end">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button
    *ngIf="feature === 'LUGARES'"
    (click)="openModalToCreateStablishment()">
      <ion-icon name="storefront-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-button
    *ngIf="feature === 'SUGESTOES'"
    (click)="openModalToCreateStablishment()">
      <ion-icon name="bulb-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
