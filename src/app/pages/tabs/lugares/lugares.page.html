<ion-header mode="ios" class="bg-gray-2 dark-border">
  <ion-toolbar mode="ios" class="ion-bg-gray-2 no-ion-padding">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="12">
          <div class="toolbar-wrapper">
            <app-logo [size]="'big'"></app-logo>

            <div class="menu-btn-wrapper">
              <ion-menu-button class="color-white" mode="ios"></ion-menu-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content
[forceOverscroll]="false"
class="ion-content-w-linear-bg">
  <section class="lugares">
    <div class="segment-wrapper">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="12">
            <ion-text mode="ios">
              <p class="fs-12 color-gray-mid pad-left">
                <b>Onde</b> vocÃª procura?
              </p>
            </ion-text>

            <div class="city-wrapper">
              <ion-item
              [button]="true"
              [detail]="false"
              mode="ios"
              class="ion-bg-transparent ion-no-padding"
              lines="none">
                <ion-text
                class="line-height-12"
                mode="ios">
                  <p class="fs-22 color-white font-baloo font-w-bold city-name">Santos <ion-chip mode="ios" class="simulate-btn">trocar</ion-chip></p>
                </ion-text>
              </ion-item>
            </div>
          </ion-col>

          <ion-col size="6">
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="segment-container">
        <ion-segment value="default" mode="ios" class="anf-main">
          <ion-segment-button value="default">
            <ion-label>Default</ion-label>
          </ion-segment-button>
          <ion-segment-button value="segment">
            <ion-label>Segment</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
    </div>
  </section>
</ion-content>
